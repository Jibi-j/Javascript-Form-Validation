<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>User Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        <div class="error" id="nameError"></div>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
        <br><br>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" minlength="10" maxlength="14" required>
        <div class="error" id="phoneError"></div>
        <br><br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" minlength="12" maxlength="100" required>
        <div class="error" id="ageError"></div>
        <br><br>

        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <div class="error" id="genderError"></div>

        <br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" maxlength="50">
        <div class="error" id="addressError"></div>
        <br><br>

        <button type="submit">Submit</button>



    </form>


    <script src="script.js"></script>
</body>

</html>
